  <!DOCTYPE html>
  <html>
  <head>
  	<title></title>
  	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="css/bootstrap.css">
  </head>
  <body>

  	<div class="container mt-5">
  		<div class="lead text-center mt-5">Slides Only</div>
  		<div class="carousel slide carousel-fade" data-ride="carousel">
  			<div class="carousel-inner">
  				<div class="carousel-item active" >
  					<img src="img/a.jpeg" class="d-block w-100"  width="1000px" height="400px">
  				</div>
  				<div class="carousel-item">
  					<img src="img/b.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/c.jpg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/d.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/e.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/f.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  			</div>
  		</div>

  		

  		<div class="lead text-center mt-5">Carousel With Controller</div>
  		<div class="carousel slide" data-ride="carousel" id="controller">
  			
  			<div class="carousel-inner">
  				<div class="carousel-item active">
  						<img src="img/a.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item">
  					<img src="img/b.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/c.jpg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/d.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/e.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/f.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				</div>
  				<a href="#controller" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
  				<a href="#controller" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
  			</div>
  	
  		<div class="lead text-center mt-5">Carousel With Indicators</div>
  		<div class="carousel slide" data-ride="carousel" id="indicator">
  			<ol class="carousel-indicators">
  				<li data-target="#indicator" data-slide-to="0"></li>
  				<li data-target="#indicator" data-slide-to="1"></li>
  				<li data-target="#indicator" data-slide-to="2"></li>
  				<li data-target="#indicator" data-slide-to="3"></li>
  				<li data-target="#indicator" data-slide-to="4"></li>
  			</ol>
  			<div class="carousel-inner">
  				<div class="carousel-item active">
  						<img src="img/a.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item">
  					<img src="img/b.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/c.jpg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/d.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/e.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				<div class="carousel-item" >
  					<img src="img/f.jpeg" class="d-block w-100" width="1000px" height="400px">
  				</div>
  				</div>
  				<a href="#indicator" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
  				<a href="#indicator" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
  			</div>	
  			
  				<div class="lead text-center mt-5">Carousel Captions</div>
  		<div class="carousel slide" data-ride="carousel" id="indicators">
  			<ol class="carousel-indicators">
  				<li data-target="#indicators" data-slide-to="0"></li>
  				<li data-target="#indicators" data-slide-to="1"></li>
  				<li data-target="#indicators" data-slide-to="2"></li>
  				<li data-target="#indicators" data-slide-to="3"></li>
  				<li data-target="#indicators" data-slide-to="4"></li>
  			</ol>
  			<div class="carousel-inner">
  				<div class="carousel-item active">
  						<img src="img/a.jpeg" class="d-block w-100" width="1000px" height="400px">
  						<div class="carousel-caption d-none d-md-block"><h4>First Slide</h4></div>
  				</div>
  				<div class="carousel-item">
  					<img src="img/b.jpeg" class="d-block w-100" width="1000px" height="400px">
  					<div class="carousel-caption d-none d-md-block"><h4>Second Slide</h4></div>
  				</div>
  				<div class="carousel-item" >
  					<img src="img/c.jpg" class="d-block w-100" width="1000px" height="400px">
  					<div class="carousel-caption d-none d-md-block"><h4>Third Slide</h4></div>
  				</div>
  				<div class="carousel-item" >
  					<img src="img/d.jpeg" class="d-block w-100" width="1000px" height="400px">
  					<div class="carousel-caption d-none d-md-block"><h4>Fourth Slide</h4></div>
  				</div>
  				<div class="carousel-item" >
  					<img src="img/e.jpeg" class="d-block w-100" width="1000px" height="400px">
  					<div class="carousel-caption d-none d-md-block"><h4>Fifth Slide</h4></div>
  				</div>
  				<div class="carousel-item" >
  					<img src="img/f.jpeg" class="d-block w-100" width="1000px" height="400px">
  					<div class="carousel-caption d-none d-md-block"><h4>Sixth Slide</h4></div>
  				</div>
  				</div>
  				<a href="#indicators" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
  				<a href="#indicators" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
  			</div>
  		</div>
  		
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.js"></script>
  </body>
  </html>
